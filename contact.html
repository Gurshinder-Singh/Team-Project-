<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Website Header -->
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="faq.html">FAQs</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Contact Form Section -->
        <section class="form-section">
            <h2>We’d Love to Hear From You!</h2>
            <p>Have questions, feedback, or just want to say hello? Fill out the form below, and we’ll respond within 1-2 business days. Your input matters to us!</p>

            <form action="action_page.php" method="post">
                <!-- Input for Email Address -->
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="e.g., johnathan.smith13@gmail.com" required>

                <!-- Input for Customer Number -->
                <label for="customer-number">Customer Number (optional):</label>
                <input type="text" id="customer-number" name="customer-number" placeholder="Enter your customer number">

                <!-- Text Area for Message -->
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" placeholder="How can we help you?" rows="6" required></textarea>

                <!-- Submit Button -->
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
</body>
</html>
