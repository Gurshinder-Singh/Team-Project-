<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="logo.png" alt="Your Logo">
        </a>
        <nav>
            <a href="login.html" class="active">Log In</a>
            <a href="signup.html">Sign Up</a>
        </nav>
    </header>
    <main>
        <div class="login-form">
            <h2>Log In</h2>
            <form method="post" action="login.php"> 
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" aria-label="Username" required> 

                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" aria-label="Password" required> 
                    <span class="toggle-password" aria-label="Show password">&#128065;</span>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>

                <input type="submit" value="Log In">
                <input type="hidden" name="submitted" value="true">
            </form>
            <p>Not registered yet? <a href="signup.html">Register here</a></p>
        </div>
    </main>
    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
