<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback | LUXUS</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="feedback.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="faq.html">FAQs</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <!-- Feedback Section -->
    <div class="feedback-container">
        <h1>Your Opinion Matters</h1>
        <p>Help us improve by sharing your thoughts on our watches and service!</p>
        
        <form id="feedbackForm" action="feedback_handler.php" method="post">
            <label for="userName">Your Name:</label>
            <input type="text" id="userName" name="userName" required><br><br>
            
            <label for="rating">Rate Us (1-5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>
            
            <label for="comment">Your Feedback:</label>
            <textarea id="comment" name="comment" required></textarea><br><br>
            
            <button type="submit">Submit Feedback</button>
        </form>

        <h2>What Our Customers Say</h2>
        <div class="feedback-list" id="feedbackList">
            <!-- Feedback entries will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
