<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            var errorMessage = document.getElementById("error-message");

            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match.";
                errorMessage.style.display = "block";
                return false;
            } else {
                errorMessage.style.display = "none";
                return true;
            }
        }
    </script>
</head>
<body>
    <main>
        <div>
            <form action="signup.php" method="post" onsubmit="return validateForm()">
                <label for="username">Username:</label>
                <input type="text" id="username" name="Username" aria-label="Username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="Password" aria-label="Password" required>
                
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="ConfirmPassword" aria-label="Confirm Password" required>
                
                <p id="error-message" style="color: red; font-size: 14px; display: none;"></p>
                
                <input type="submit" value="Register">
            </form>            
            <p>Already a user? <a href="login.html">Log in</a></p>
        </div>
    </main>
</body>
</html>
