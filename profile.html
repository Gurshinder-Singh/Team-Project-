        .profile-info h2, .order-history h2, .wishlist h2, .loyalty-program h2 {

        }
        .order-history ul, .wishlist ul {
            list-style-type: none;
            padding: 0;
        }
        .order-history ul li, .wishlist ul li {

    </style>
