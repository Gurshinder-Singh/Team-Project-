<DOCTYPE! html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Luxus Product Catalogue</title>
        <link rel="stylesheet" href="Stylesheet.css">
        <script defer src="acript.js"></script>
    </head>
    <header>
        <H1>Product Catalogue</H1>
        <a href="#" class="logo">
            <img src="logo.png" alt="Your Logo">
        </a>
        <nav>
            <a href="login.html" class="active">Log In</a>
            <a href="signup.html">Sign Up</a>
        </nav>
    </header>

    <body>
        <div class="sidebar">
            <h2>Sort By</h2>
            <button class="clearAllButton">Clear All</button>
            <h4>Colour</h4>
            
                <div class="filterTags">
                    <button class="tag active" dataFilter="all">All</button>
                    <button class="tag" dataFilter="blue">Blue</button>
                    <button class="tag" dataFilter="silver">Silver</button>
                </div>
            </div>
            <h4>Price</h4>
            <div class="filterTags">
                <button class="tag active" dataFilter="all">All</button>
                <button class="tag" dataFilter="blue">High-to-Low</button>
                <button class="tag" dataFilter="silver">Low-to-High</button>
            </div>
            <h4>Brand</h4>
            <div class="filterTags">
                <button class="tag active" dataFilter="all">All</button>
                <button class="tag" dataFilter="blue">Tag Heur</button>
                <button class="tag" dataFilter="silver">Seiko</button>
            </div>
            <h4>Material</h4>
            <div class="filterTags">
                <button class="tag active" dataFilter="all">All</button>
                <button class="tag" dataFilter="blue">Stainless Steel</button>
                <button class="tag" dataFilter="silver">Gold</button>
            </div>
        </div>
        <div class="productGrid">
            <div class="productCard">
                <div class="productImage"><img
                        src="https://www.tagheuer.com/on/demandware.static/-/Sites-tagheuer-master/default/dw282920b9/TAG_Heuer_Connected_/SBR8010.BC6608/SBR8010.BC6608_0913.png?impolicy=producttile&width=500&height=650"
                        alt="Product Image">
                    <a class="productLink" href="">
                        <h3 itemprop="productName">Tag Heur Connected Calibre E4</h3>
                    </a>
                </div>
                <p class="productPrice">£1,200</p>
                <div>
                    <a class="productCategoryLink" href="">
                        <h4 itemprop="productCategory">Men's</h4>
                    </a>
                </div>
                <div class="filterTags">
                    <button class="tag" dataFilter="blue">Blue</button>
                </div>
                <div class="buttons">
                    <button class="addToCart">Add to cart</button>
                    <button class="saveToWishlist">Save to wishlist</button>
                </div>
            </div>
            <div class="productCard">
                <div class="productImage"><img
                        src="https://www.tagheuer.com/on/demandware.static/-/Sites-tagheuer-master/default/dw0b4db143/TAG_Heuer_Carrera/WBN2351.BD0000/WBN2351.BD0000_0913.png?impolicy=producttile&width=500&height=650"
                        alt="Product Image">
                    <a class="productLink" href="">
                        <h3 itemprop="productName">Tag Heur Carrera Date</h3>
                    </a>
                </div>
                <p class="productPrice">£6,200</p>
                <div>
                    <a class="productCategoryLink" href="">
                        <h4 itemprop="productCategory">Women's</h4>
                    </a>
                </div>
                <div class="tags">
                    <button class="tag" dataFilter="silver">Silver</button>
                </div>
                <div class="buttons">
                    <button class="addToCart">Add to cart</button>
                    <button class="saveToWishlist">Save to wishlist</button>
                </div>
            </div>
        </div>
    </body>



    <footer>

    </footer>

    </html>
    </DOCTYPE>
