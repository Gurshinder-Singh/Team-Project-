<!-- Bilal Section -->
<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Payment Method</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<body>
<style>
body {
  background-color: white;
}
</style>

<div>
  <div>
    <div>
      <form id="checkout" action="checkout.php" method="post">
        <div>
          <div>
            <h3>Payment Method</h3>
          </div>
          
          <label for="firstname">First Name:</label>
          <input type="text" id="firstname" name="firstname" placeholder="Bilal" required>
          
          <label for="lastname">Last Name:</label>
          <input type="text" id="lastname" name="lastname" placeholder="Hussain" required>
          
          <label for="street">Billing Address:</label>
          <input type="text" id="street" name="street" placeholder="1234 Elm St" required>
          
          <label for="street2">Billing Address Line 2:</label>
          <input type="text" id="street2" name="street2" placeholder="Apartment, suite, etc. (optional)" required>
          
          <label for="city">City:</label>
          <input type="text" id="city" name="city" placeholder="New York" required>
          
          <label for="postcode">Zip or Postal Code:</label>
          <input type="text" id="postcode" name="postcode" placeholder="10001" required>
          
          <label for="country">Country:</label>
          <select id="country" name="country" required>
            <option value="UK">UK</option>
            <option value="US">US</option>
            <option value="Europe">Europe</option>
          </select>
          
          <label for="phone">Phone Number:</label>
          <input type="text" id="phone" name="phone" placeholder="123-456-7890" required>
        </div>
        
        <div>
          <h3>Payment Details</h3>
          
          <label for="payment-method">Please select payment method:</label>
          <select id="payment-method" name="payment-method" required>
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
            <option value="americanexpress">American Express</option>
            <option value="paypal">PayPal</option>
          </select>
          
          <label for="cardnumber">Card Number:</label>
          <input type="text" id="cardnumber" name="cardnumber" placeholder="1111-2222-3333-4444" required>
          
          <label for="expdate">Expiration Date:</label>
          <input type="text" id="expdate" name="expdate" placeholder="MM/YY" required>
          
          <label for="securitycode">Security Code:</label>
          <input type="text" id="securitycode" name="securitycode" placeholder="CVV" required>
        </div>
        
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <button type="button" onclick="submitFormAndRedirect()">Submit Payment</button>
      </form>
    </div>
  </div>

  <div>
    <h3>Accepted Payment Methods</h3>
    <div>
      <p>We accept:</p>
      <ul>
        <li>Visa</li>
        <li>MasterCard</li>
        <li>American Express</li>
        <li>PayPal</li>
      </ul>
    </div>
  </div>
</div>

<script>
function submitFormAndRedirect() {
  const form = document.getElementById('checkout');
  form.submit(); // Submit the form
  setTimeout(() => {
    window.location.href = "order_confirmation_page.html"; // Redirect to the confirmation page
  }, 10); // Slight delay to ensure form submission is processed
}
</script>

</body>
</html>
