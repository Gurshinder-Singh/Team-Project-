    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let storedReviews = JSON.parse(localStorage.getItem("customerReviews")) || [];
            let feedbackList = document.getElementById("feedbackList");

            if (storedReviews.length === 0) {
                feedbackList.innerHTML = "<p>No reviews available yet.</p>";
            } else {
                storedReviews.forEach(review => {
                    let reviewEntry = document.createElement("div");
                    reviewEntry.classList.add("feedback-entry");
                    reviewEntry.innerHTML = `<strong>${review.name}</strong> (${review.rating} ‚≠ê)<br>${review.text}`;
                    feedbackList.appendChild(reviewEntry);
                });
            }
        });
