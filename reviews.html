<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews | LUXUS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #5C4033;
            color: white;
        }
        nav {
            background: #6B4A37;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 15px;
        }
        .container {
            padding: 40px;
            max-width: 700px;
            margin: auto;
            background: #835C44;
            color: white;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #F0C987;
        }
        .feedback-list {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: white; /* Changed to white */
            color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .feedback-entry {
            padding: 15px;
            border-bottom: 1px solid #F0C987;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="faq.html">FAQs</a>
        <a href="feedback.html">Feedback</a>
    </nav>

    <div class="container">
        <h1>What Our Customers Say</h1>
        <p>See what other luxury watch owners think.</p>

        <div class="feedback-list" id="feedbackList"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let storedReviews = JSON.parse(localStorage.getItem("customerReviews")) || [];
            let feedbackList = document.getElementById("feedbackList");

            if (storedReviews.length === 0) {
                feedbackList.innerHTML = "<p>No reviews available yet.</p>";
            } else {
                storedReviews.forEach(review => {
                    let reviewEntry = document.createElement("div");
                    reviewEntry.classList.add("feedback-entry");
                    reviewEntry.innerHTML = `<strong>${review.name}</strong> (${review.rating} ‚≠ê)<br>${review.text}`;
                    feedbackList.appendChild(reviewEntry);
                });
            }
        });
    </script>
</body>
</html>
